<ion-content>
  <ion-grid>
    <ion-row *ngIf="this.currentView === 'grid'">
      <ion-col size="12">
        <ion-toolbar>
          <ion-segment [(ngModel)]="selectedMenu" (ionChange)="onMenuChange($event)">
            <ion-segment-button value="inbound" checked="true">
              <ion-label>Inbound Material List</ion-label>
            </ion-segment-button>
            <ion-segment-button value="outbound">
              <ion-label>Outbound Material List</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-col>
      <ion-col size="12" *ngIf="this.selectedMenu === 'inbound'">
        <ion-row>
          <ion-col size="3">
            <ion-item>
              <ion-label position="floating">Material Name *</ion-label>
              <ion-input [(ngModel)]="this.newMaterialName" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-label position="floating">Weight in *</ion-label>
              <ion-input [(ngModel)]="this.newMaterialWeightVal" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1" style="padding-top: 15px;">
            <ion-button type="button" color="primary" (click)="addInboundMaterial()">
              <ion-icon name="add"></ion-icon>&nbsp;Add
            </ion-button>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="12">
            <table>
              <thead>
                <tr>
                  <th style="text-align: left;">Material Name</th>
                  <th style="text-align: left;">Weights in</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of inboundMaterialsData">
                  <td style="text-align: left;">{{item.name}}</td>
                  <td style="text-align: left;">{{item.weightVal}}</td>
                  <td>
                    <ion-button type="button" color="secondary" (click)="editInboundMaterial(item)">
                      <ion-icon name="pencil"></ion-icon>
                    </ion-button>
                    <ion-button type="button" color="danger" (click)="deleteInboundMaterial(item.id)">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" *ngIf="this.selectedMenu === 'outbound'">
        <ion-row>
          <ion-col size="3">
            <ion-item>
              <ion-label position="floating">Material Name *</ion-label>
              <ion-input [(ngModel)]="this.newMaterialName" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-label position="floating">Weight in *</ion-label>
              <ion-input [(ngModel)]="this.newMaterialWeightVal" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1" style="padding-top: 15px;">
            <ion-button type="button" color="primary" (click)="addOutboundMaterial()">
              <ion-icon name="add"></ion-icon>&nbsp;Add
            </ion-button>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <table>
              <thead>
                <tr>
                  <th style="text-align: left;">Material Name</th>
                  <th style="text-align: left;">Weights in</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of outboundMaterialsData">
                  <td style="text-align: left;">{{item.name}}</td>
                  <td style="text-align: left;">{{item.weightVal}}</td>
                  <td>
                    <ion-button type="button" color="secondary" (click)="editOutboundMaterial(item)">
                      <ion-icon name="pencil"></ion-icon>
                    </ion-button>
                    <ion-button type="button" color="danger" (click)="deleteOutboundMaterial(item.id)">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
