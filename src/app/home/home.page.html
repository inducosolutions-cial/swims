<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="content-area">
      <ion-col size="12" size-md="4" size-lg="2">
        <ion-card (click)="this.onMenuClick('material')">
          <ion-card-header>
            <ion-row>
              <ion-col size="4" size-md="12"><img src="assets/images/material.jpg" style="height: 100%; width:auto">
              </ion-col>
              <ion-col size="8" size-md="12" class="btn-con">
                <div class="title">Material</div>
                <div class="desc">Inbound and Outbound Dropdown for user to manage
                  material</div>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4" size-lg="2">
        <ion-card (click)="this.onMenuClick('amount')">
          <ion-card-header>
            <ion-row>
              <ion-col size="4" size-md="12"><img src="assets/images/amount.jpg" style="height: 100%; width:auto">
              </ion-col>
              <ion-col size="8" size-md="12" class="btn-con">
                <div class="title">Amounts</div>
                <div class="desc">Received and Paid Dropdown for user to manage the amount.</div>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4" size-lg="2">
        <ion-card (click)="this.onMenuClick('projects')">
          <ion-card-header>
            <ion-row>
              <ion-col size="4" size-md="12"><img src="assets/images/projects.jpg" style="height: 100%; width:auto">
              </ion-col>
              <ion-col size="8" size-md="12" class="btn-con">
                <div class="title">Project Records</div>
                <div class="desc">Create/Edit records againest the <br>project.</div>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
