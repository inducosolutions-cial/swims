<ion-content>
  <div class="loginContainer">
    <ion-row>
      <ion-col size="12" class="headerTitle">
        Welcome back!
      </ion-col>
      <ion-col size="12" class="logoSec">
        <img src="/assets/images/cubebioEnergy1.png" style="width: 250px; height:auto">
      </ion-col>
      <ion-col class="loginBlock">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <ion-grid>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input formControlName="userId" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-button type="submit" color="dark" [disabled]="!loginForm.valid" expand="full">Login</ion-button>
            </ion-col>
            <ion-col class="error-message" *ngIf="isInvalid === true">
              <ion-label>{{errorDetails}}</ion-label>
            </ion-col>
          </ion-grid>
        </form>
      </ion-col>
      <ion-col size="12" class="forgotPass">
        <a (click)="forgotAlertPrompt()">Forgot Password?</a>
      </ion-col>
      <ion-col size="12" class="footer">
        <p>@ CubeBioEnery | All Rights Reserved </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
