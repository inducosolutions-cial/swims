<div class="container">
  <div>
    <div class="d-flex justify-content-center align-items-center">
      <div>
        <div class="mt-5 col-12 d-flex justify-content-center">
          <h2>Welcome Back</h2>
        </div>
        <div class="mt-4 col-12 d-flex justify-content-center">
          <img
            src="/assets/cubebioEnergyLarge.jpeg"
            style="width: 350px; height: auto"
          />
        </div>
        <div class="mt-3 col-12 loginBlock">
          <div>
            <div class="mb-5 mt-4 ms-5">
              <div>
                <label for="username">Username</label>
              </div>
              <div>
                <input style="width: 470px" type="text" id="username" />
              </div>
            </div>
            <div class="mb-5 mt-4 ms-5">
              <div>
                <label for="password">Password</label>
              </div>
              <div>
                <input style="width: 470px" type="text" id="password" />
              </div>
            </div>
          </div>
          <button class="col-10 ms-5 btn btn-secondary">Save</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button
            type="button"
            class="btn btn-primary forgotPassBtn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            data-backdrop=""
          >
            Forgot Password?
          </button>

          <div
            class="modal"
            data-backdrop="false"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content p-4">
                <div><b>Forgot Password?</b></div>
                <div>Enter your email address associated with this account</div>
                <div class="mt-4">
                  <input
                    class="p-2"
                    style="width: 400px"
                    placeholder="Email Address"
                    type="text"
                  />
                </div>
                <div class="mt-5 d-flex justify-content-end gap-2">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="navigateToResetPassword()"
                  >
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="font-size: 18px" class="mt-2 d-flex justify-content-center">
          <p>@ CubeBioEnergy | All Rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
</div>
