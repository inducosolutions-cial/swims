<div class="container">
  <div class="d-flex align-items-center">
    <div class="d-flex justify-content-center align-items-center">
      <div>
        <div class="mt-2 col-12 d-flex justify-content-center">
          <h2>Welcome Back</h2>
        </div>
        <div class="mt-2 col-12 d-flex justify-content-center">
          <img
            src="/assets/cubebioEnergyLarge.jpeg"
            style="width: 350px; height: auto"
          />
        </div>
        <div class="mt-2 col-12 loginBlock">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="m-5">
              <div>
                <input class="form-control" type="text" formControlName="email" placeholder="Username" />
              </div>
            </div>
            <div class="m-5">
              <div>
                <input class="form-control" type="password"  formControlName="password" placeholder="*******" />
              </div>
            </div>
            <div class="m-5 d-grid">
              <button type="s" class="btn btn-secondary btn-block" >Login</button>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button
            type="button"
            class="btn btn-primary forgotPassBtn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            data-backdrop=""
          >
            Forgot Password?
          </button>

          <div
            class="modal"
            data-backdrop="false"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content p-4">
                <div><b>Forgot Password?</b></div>
                <div>Enter your email address associated with this account</div>
                <form [formGroup]="forgotForm">
                  <div class="mt-4">
                    <input class="form-control" type="text" formControlName="email" placeholder="Enter your email" />
                  </div>
                  <div class="mt-5 d-flex justify-content-end gap-2">
                    <button
                      type="button"
                      class="btn btn-success"
                      data-bs-dismiss="modal"
                      #closeModal
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="requestForgotPassword()"
                    >
                      Send Request
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div style="font-size: 18px" class="mt-2 d-flex justify-content-center">
          <p>@ CubeBioEnergy | All Rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
</div>
