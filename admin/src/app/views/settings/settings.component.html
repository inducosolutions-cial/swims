<div class="row page-container">
  <div class="col-12 page-header">
    <div class="col-12 nav-block">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="row" style="width: 100%; padding: 0px; margin: 0px">
          <div class="col-6 d-flex align-items-center">
            <div class="breadcrumbs" style="width: 100%">Settings</div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row m-4 page-container">
    <div class="col-12 my-4 page-content">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-state-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-state"
            type="button"
            role="tab"
            aria-controls="nav-state"
            aria-selected="true"
          >
            State and City
          </button>
          <button
            class="nav-link"
            id="nav-category-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-category"
            type="button"
            role="tab"
            aria-controls="nav-category"
            aria-selected="false"
          >
            Category
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-state"
          role="tabpanel"
          aria-labelledby="nav-state-tab"
        >
          <div class="d-flex justify-content-center mt-5">
            <div class="row">
              <div class="col-10 p-0">
                <form [formGroup]="stateForm">
                  <input
                    type="text"
                    id="state"
                    class="form-control my-3"
                    placeholder="Enter State Name"
                    (keyup)="onKeyUp($event)"
                    formControlName="state_name"
                    [class.is-invalid]="
                      this.stateForm.get('state_name').touched &&
                      this.stateForm.get('state_name').invalid
                    "
                  />
                </form>
              </div>
              <div style="text-align: end" class="col-2 p-0 mt-3">
                <button
                  type="submit"
                  class="btn btn-success btn-sm mt-1"
                  [disabled]="this.stateForm.invalid"
                  (click)="onClickAddStateBtn()"
                >
                  Add State
                </button>
              </div>
              <div class="statePage p-3">
                <div *ngFor="let stateObj of this.stateData">
                  <div
                    class="border rounded border-dark d-flex justify-content-between p-1"
                  >
                    <div>
                      <span><i class="bi bi-caret-down-fill"></i></span>
                      <span class="ms-2">{{ stateObj.state }}</span>
                    </div>
                    <div>
                      <span
                        ><button type="button" class="btn btn-success btn-sm">
                          <i class="bi bi-plus"></i>City
                        </button></span
                      ><span class="mx-1"
                        ><button type="button" class="btn btn-secondary btn-sm">
                          <i class="bi bi-pencil-square"></i></button></span
                      ><span
                        ><button type="button" class="btn btn-danger btn-sm">
                          <i class="bi bi-archive"></i></button
                      ></span>
                    </div>
                  </div>
                  <div
                    *ngFor="let cityObj of stateObj.city"
                    class="border rounded border-dark border-top-0 d-flex justify-content-between p-1 ms-2"
                  >
                    <div>
                      <span><i class="bi bi-caret-right-fill"></i></span>
                      <span class="ms-2">{{ cityObj.name }}</span>
                    </div>
                    <div>
                      <span class="mx-1"
                        ><button type="button" class="btn btn-secondary btn-sm">
                          <i class="bi bi-pencil-square"></i></button></span
                      ><span
                        ><button type="button" class="btn btn-danger btn-sm">
                          <i class="bi bi-archive"></i></button
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-category"
          role="tabpanel"
          aria-labelledby="nav-category-tab"
        >
          <div class="d-flex justify-content-center mt-5">
            <div class="row">
              <div class="col-9 p-0">
                <form [formGroup]="this.categoryForm">
                  <input
                    type="text"
                    id="category"
                    class="form-control my-3"
                    placeholder="Enter Category Name"
                    formControlName="category_name"
                    [class.is-invalid]="
                      this.categoryForm.get('category_name').touched &&
                      this.categoryForm.get('category_name').invalid
                    "
                  />
                </form>
              </div>
              <div style="text-align: end" class="col-3 p-0 mt-3">
                <button
                  type="submit"
                  class="btn btn-success btn-sm mt-1"
                  [disabled]="this.categoryForm.invalid"
                  (click)="onClickAddCategoryBtn()"
                >
                  Add Category
                </button>
              </div>
              <div class="statePage p-3">
                <div
                  class="border rounded border-dark d-flex justify-content-between p-1"
                >
                  <div>
                    <span><i class="bi bi-caret-down-fill"></i></span>
                    <span class="ms-2">Category</span>
                  </div>
                  <div>
                    <span
                      ><button type="button" class="btn btn-success btn-sm">
                        <i class="bi bi-plus"></i>City
                      </button></span
                    ><span class="mx-1"
                      ><button type="button" class="btn btn-secondary btn-sm">
                        <i class="bi bi-pencil-square"></i></button></span
                    ><span
                      ><button type="button" class="btn btn-danger btn-sm">
                        <i class="bi bi-archive"></i></button
                    ></span>
                  </div>
                </div>
                <div
                  class="border rounded border-dark border-top-0 d-flex justify-content-between p-1 ms-2"
                >
                  <div>
                    <span><i class="bi bi-caret-right-fill"></i></span>
                    <span class="ms-2">Sub Category</span>
                  </div>
                  <div>
                    <span class="mx-1"
                      ><button type="button" class="btn btn-secondary btn-sm">
                        <i class="bi bi-pencil-square"></i></button></span
                    ><span
                      ><button type="button" class="btn btn-danger btn-sm">
                        <i class="bi bi-archive"></i></button
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
